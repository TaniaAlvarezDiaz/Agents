<!DOCTYPE HTML>
<html>
<head>
 	<meta charset="UTF-8"/>
 	<title>Login</title>
</head>
<body>
<h1>Login</h1>
<form method="POST" action="/login" >
	<table>
		<tr>
			<td><label for="username"><strong>Usuario:</strong> </label></td>
			<td><input type="text" id="username" name="username"/></td>
		</tr>
		<tr>
			<td><label for="password"><strong>Contrase√±a:</strong> </label></td>
			<td><input type="password" id="password" name="password" /></td>
		</tr>
		<div class="form-group">
				<label class="control-label col-sm-2" for="kind">Tipo del
					agente:</label>
				<div class="col-sm-10">
					<select id="user" class="form-control" name="kind">
						<option th:each="kind : ${kinds}" th:value="${kind}"
							th:text="${kind}">Kind</option>
					</select>
				</div>
			</div>
		<tr>
			<td><button type="submit" id="login">Entrar</button></td>
		</tr>
	</table>
</form>
</body>
</html>
